<h1 id="tableLabel">Cerinte</h1>

<p>Aici puteti adauga cerintele</p>

<p *ngIf="!cerinte"><em>Loading...</em></p>

<table class='table table-dark table-striped' aria-labelledby="tableLabel" *ngIf="cerinte">
  <thead>
    <tr>
      <th>ID</th>
      <th>Echipament</th>
      <th>Experienta</th>
      <th>Varsta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cerinte of cerinte">
      <td>{{ cerinte.id }}</td>
      <td>{{ cerinte.echipament }}</td>
      <td>{{ cerinte.experienta }}</td>
      <td>{{ cerinte.varsta }}</td>
      <td><button class="btn btn-primary" (click)="deleteCerinte(cerinte)">delete</button></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary float-right" [routerLink]="['/cerinte-add']">Adauga cerinta</button>
