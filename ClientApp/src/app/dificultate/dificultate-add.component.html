<h1 id="tableLabel">Add dificultate</h1>

<style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: darkslateblue;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

    input[type=submit]:hover {
      opacity: 0.8;
    }
</style>

<form>
  <label for="grad">Grad</label>
  <input [(ngModel)]="dificultate.grad" type="text" id="grad" name="grad" placeholder="Grad..">
  <label for="descriere">Descriere</label>
  <input [(ngModel)]="dificultate.descriere" type="text" id="descriere" name="descriere" placeholder="Descriere..">
  <input (click)="saveDificultate()" type="submit" value="Salveaza dificultate">
</form>
