<h1 id="tableLabel">Trasee</h1>

<p>Aici puteti adauga trasee</p>

<p *ngIf="!traseu"><em>Loading...</em></p>

<table class='table table-dark table-striped' aria-labelledby="tableLabel" *ngIf="traseu">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nume si Locatie</th>
      <th>Dificultate</th>
      <th>Durata</th>
      <th>Taxa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let traseu of traseu">
      <td>{{ traseu.id }}</td>
      <td>{{ traseu.numeSiLocatie }}</td>
      <td>{{ traseu.dificultate }}</td>
      <td>{{ traseu.durata }}</td>
      <td>{{ traseu.taxa }}</td>
      <td><button class="btn btn-primary" (click)="deleteTraseu(traseu)">delete</button></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary float-right" [routerLink]="['/traseu-add']">Adauga traseu</button>
