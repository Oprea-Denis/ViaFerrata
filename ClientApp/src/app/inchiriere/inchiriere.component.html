<h1 id="tableLabel">Inchirieri</h1>

<p>Aici puteti adauga inchirieri</p>

<p *ngIf="!inchiriere"><em>Loading...</em></p>

<table class='table table-dark table-striped' aria-labelledby="tableLabel" *ngIf="inchiriere">
  <thead>
    <tr>
      <th>ID</th>
      <th>Pret</th>
      <th>Timp</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inchiriere of inchiriere">
      <td>{{ inchiriere.id }}</td>
      <td>{{ inchiriere.pret }}</td>
      <td>{{ inchiriere.timp }}</td>
      <td><button class="btn btn-primary" (click)="deleteInchiriere(inchiriere)">delete</button></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary float-right" [routerLink]="['/inchiriere-add']">Adauga inchiriere</button>
